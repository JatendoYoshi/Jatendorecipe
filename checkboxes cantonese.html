<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a recipe</h1>
        <form id="checkboxForm">
            <div class="checkbox-group">
                <input type="checkbox" id="option1" name="option1" value="Option 1">
                <label for="option1">Fried Rice</label>
            </div>

    <script>
        document.getElementById('option1').addEventListener('change', function() {
            if (this.checked) {
                window.location.href = './checkboxes friedrice.html'; //
            }
        });
    </script>

        </script>
</body>
</html>
