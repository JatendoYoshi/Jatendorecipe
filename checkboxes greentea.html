<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Tea Sponge Roll Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Ingredients - Cake base</h4>
        <form>
            <div class="checkbox-group">
                <input type="checkbox" id="option1" name="option1" value="Option 1">
                <label for="option1">Large Eggs ■ 4</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="option2" name="option2" value="Option 2">
                <label for="option2">Cake Flour ■ 70g</label>
             </div>
            <div class="checkbox-group">
                <input type="checkbox" id="option3" name="option3" value="Option 3">
                <label for="option3">Milk ■ 80g</label>
            </div>
			    <div class="checkbox-group">
                <input type="checkbox" id="option4" name="option4" value="Option 4">
                <label for="option4">Vegetable Oil ■ 50g</label>
				   </div>
                   <div class="checkbox-group">
                    <input type="checkbox" id="option5" name="option5" value="Option 5">
                    <label for="option5">Matcha Powder ■ 10g</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="option5" name="option5" value="Option 5">
                        <label for="option6">Caster Sugar ■ 65g</label>
                       </div>
                       <div class="checkbox-group">
                        <input type="checkbox" id="option7" name="option7" value="Option 7">
                        <label for="option7">Lemon Juice ■ Few squeezes</label>
                       </div>
                        <p></p>
        
                        <h4>Ingredients - Cake filling</h4>
                       <form>
                           <div class="checkbox-group">
                               <input type="checkbox" id="option1" name="option1" value="Option 1">
                               <label for="option1">Thickened Cream ■ 150g</label>
                           </div>
                           <div class="checkbox-group">
                               <input type="checkbox" id="option2" name="option2" value="Option 2">
                               <label for="option2">Icing Sugar ■ 10g</label>
                            </div>
                           <div class="checkbox-group">
                               <input type="checkbox" id="option3" name="option3" value="Option 3">
                               <label for="option3">Matcha Powder ■ 1g</label>
                                </div>
                               <p></p>
                               <button type="submit">Reset tickbox</button>
                               <button type="submit"><a href=./Recipes.html>Return to Recipes</a></button>

               </div>
                        


</body>
</html>
