<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BoroBurgers - Multi-Item Order Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 20px; text-align: center; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; border-radius: 5px; }
    input { width: calc(50% - 20px); border: 1px solid #ddd; }
    button { cursor: pointer; background: #007bff; color: white; border: none; }
    ul { list-style: none; padding: 0; text-align: left; }
    li { background: #ececec; margin: 5px 0; padding: 10px; border-radius: 5px; }
    .autofill-buttons button, .order-buttons button { background: #28a745; margin: 2px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>BoroBurgers - Multi-Item Order Manager</h2>
    <input id="orderInput" placeholder="Item Name" />
    <input id="orderPrice" type="number" step="0.01" placeholder="Price (¬£)" />
    <button onclick="addItemToOrder()">+ Add Item</button>
    <ul id="currentItemsList"></ul>
    <button onclick="submitOrder()">‚úÖ Submit Order</button>

    <div class="autofill-buttons">
      <h4>Quick Fill</h4>
      <button onclick="autofill('The Classic', 5.00)">The Classic</button>
      <button onclick="autofill('The Serbian Burger', 6.50)">The Serbian Burger</button>
      <button onclick="autofill('The BigMak', 7.00)">The BigMak</button>
      <button onclick="autofill('Meal + üçüü•§', 3.50)">Meal + üçüü•§</button>
    </div>

    <h4>All Orders</h4>
    <ul id="orderList"></ul>
    <h4>Total: ¬£<span id="totalPrice">0.00</span></h4>
    <button onclick="resetAll()" style="background:#dc3545;">Reset All</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY5H-Dg0i3ymmkSi1t-Jyx5Qh4zu35NPs",
      authDomain: "order-management-system-ff94c.firebaseapp.com",
      projectId: "order-management-system-ff94c",
      storageBucket: "order-management-system-ff94c.appspot.com",
      messagingSenderId: "439546269004",
      appId: "1:439546269004:web:294d4371d83285335a93e9",
      measurementId: "G-JMYBVW5M0Q"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentItems = [];
    let orders = [];

    function autofill(name, price) {
      document.getElementById('orderInput').value = name;
      document.getElementById('orderPrice').value = price.toFixed(2);
    }

    function addItemToOrder() {
      const name = document.getElementById('orderInput').value.trim();
      const price = parseFloat(document.getElementById('orderPrice').value);

      if (!name || isNaN(price) || price <= 0) {
        alert("Please provide valid item name and price.");
        return;
      }

      currentItems.push({ name, price });
      document.getElementById('orderInput').value = '';
      document.getElementById('orderPrice').value = '';
      renderCurrentItems();
    }

    function renderCurrentItems() {
      const ul = document.getElementById('currentItemsList');
      ul.innerHTML = '';
      currentItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerText = `${item.name} (¬£${item.price.toFixed(2)})`;
        ul.appendChild(li);
      });
    }

    async function submitOrder() {
      if (currentItems.length === 0) {
        alert("Add at least one item to submit.");
        return;
      }

      let maxId = 0;
      if (orders.length > 0) {
        maxId = Math.max(...orders.map(o => parseInt(o.id)));
      }
      const newId = (maxId + 1).toString();

      await db.collection('orders').doc(newId).set({
        id: newId,
        items: currentItems,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      currentItems = [];
      renderCurrentItems();
      await loadOrders();
    }

    async function loadOrders() {
      const snapshot = await db.collection('orders').orderBy("id").get();
      orders = snapshot.docs.map(doc => doc.data());
      renderOrders();
    }

    function renderOrders() {
      const ul = document.getElementById('orderList');
      ul.innerHTML = '';
      let total = 0;

      orders.sort((a, b) => parseInt(a.id) - parseInt(b.id));
      orders.forEach(order => {
        const li = document.createElement('li');
        let itemList = order.items.map(i => `${i.name} (¬£${i.price.toFixed(2)})`).join(", ");
        let orderTotal = order.items.reduce((sum, i) => sum + i.price, 0);
        total += orderTotal;
        li.innerText = `#${order.id}: ${itemList} ‚Äî Total: ¬£${orderTotal.toFixed(2)}`;
        ul.appendChild(li);
      });

      document.getElementById('totalPrice').innerText = total.toFixed(2);
    }

    async function resetAll() {
      if (!confirm("Are you sure you want to delete ALL orders?")) return;

      const snapshot = await db.collection('orders').get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      orders = [];
      currentItems = [];
      renderOrders();
      renderCurrentItems();
    }

    window.onload = async () => {
      await loadOrders();
    };
  </script>
</body>
</html>
